<h1>profile works!</h1>
<div>Add profile picture a picture
    <input type="file" accept="image/*" capture>
    <input type="file" accept="video/*" capture>
    <input type="file" accept="image/*" capture="user || environment">


    <button onclick="window.location.href = '/routines';">Routines</button>
</div>

<br>

<h3> Your Routines!</h3>
<ul *ngIf="exercises">
    <li *ngFor= "let exercise of exercises">
        <p class ="description">{{ exercise.description }}</p>
        <p class ="muscle_group">{{ exercise.muscle_group }}</p>
        <p class ="reps">{{ exercise.reps }}</p>
        <p class ="sets">{{ exercise.sets }}</p>
        <p class ="image">{{ exercise.image }}</p>
        <p class ="video">{{ exercise.video }}</p>
    </li>

</ul>
