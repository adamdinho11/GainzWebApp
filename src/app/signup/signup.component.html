<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1>Sign Up Today!</h1>
<div class="row" novalidate>
    <div class="col-md-6 offset-md-3 mt 8">
        <h3>Enter sign in information</h3>

        <form [formGroup] = "userForm" (ngSubmit)= "onSubmit()">
            <div class="form-group">
                <label for="signupUsername">New Username</label>
                <input type="text"
                    formControlName ="username"
                    class="form-control"
                    id="signupUsername"
                    placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email"
                    formControlName = "email"
                    class="form-control"
                    id="signupEmail"
                    placeholder="Enter Email address">
              </div>
            <div class="form-group">
              <label for="signupPassword">New Password</label>
              <input type="password"
                formControlName = "password"
                class="form-control"
                id="signupPassword"
                placeholder="******">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password"
                  formControlName = "confirmPassword"
                  class="form-control is-invalid"
                  id="confirmPassword"
                  placeholder="******">
                  <div
                      class="invalid-feedback">
                      Passwords don't match!
                  </div>
            </div>

            <section formGroupName="personalInfo">
                <div class="form-group">
                    <h3>Personal Info</h3>
                    <label for="firstname">First Name</label>
                    <input type="text"
                        formControlName ="firstname"
                        class="form-control"
                        id="firstname"
                        placeholder="john">
                </div>

                <div class="form-group">
                    <label for="lasttname">Last Name</label>
                    <input type="text"
                        formControlName ="lastname"
                         class="form-control"
                         id="lasttname"
                        placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="birthday">Date of Birth</label>
                    <input type="date"
                        formControlName ="birthday"
                        class="form-control"
                        id="birthday"
                        placeholder="dd/mm/yyyy">
                </div>
            </section>
            <div class="form-group form-check">
            </div>
            <button type = "submit" [disabled]="userForm"
                 class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign Up</button>
          </form>
    </div>
</div>
